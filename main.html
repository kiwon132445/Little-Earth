<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Earth</title>
    <link rel="stylesheet" href="./CSS/mainstyle.css">
  <style>
    
    #container{

    }
    
    /***TOP ROW********************************/
    #mainTop{
      height: 25vh;
    }
    
    /***MIDDLE ROW*****************************/
    #mainMiddle{
      height: 50vh;
      display: flex;
      justify-content: space-around;
    }
    
    /***BOTTOM ROW*****************************/
    #mainBottom{
      height: 25vh;
    }
    
    /*For debug only*/
    .middle{
      border: 1px solid red;
    }
    
    /*---LEFT COLUMN-------------------------*/
    .middleLeft {
      
    }
    
    /*---CENTRE COLUMN-------------------------*/
    .middleCentre{
      
    }
    .earthImgContainer{

    }
    
    #earthImg{
      width: auto;
      height: 50vh;
      clip-path: circle(50%);
    }
    
    /*---RIGHT COLUMN-------------------------*/
    .middleRight{
      display: flex;
      justify-content: space-evenly;
      flex-direction: column;
    }
    
    .actionBtn{
      border: 1px solid silver;
      height: 50px;
      width: 50px;
      background-size: cover;
      border-radius: 20px;
      box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: all 0.2s ease 0s;
    }
    
    .actionBtn:hover{
      transform: translateY(-2px);
      box-shadow: 5px 15px 15px rgba(0, 0, 0, 0.7);
    }
    
    .actionBtn:active{
      box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    .actionElectricity{
      background-image: url("CSS/images/electricity-icon.png");
    }
    
    .actionWater{
      background-image: url("CSS/images/water-icon.png");
    }
    
    .actionBiodiversity{
      background-image: url("CSS/images/ladybug-icon.png");
    }
    
  </style>
</head>
<body>
  <div id="container">
    <div id="mainTop"></div>
    <div id="mainMiddle">
      <div class="middleLeft middle"></div>
      <div class="middleCentre middle">
        <div class="earthImgContainer">
          <img id="earthImg" src="CSS/images/earth.jpg" alt="Main character. Little Earth.">
        </div>
      </div>
      <div class="middleRight middle">
        <div class="actionBtn actionElectricity"></div>
        <div class="actionBtn actionWater"></div>
        <div class="actionBtn actionBiodiversity"></div>
      </div>
    </div>
    <div id="mainBottom"></div>
  </div>  
</body>
</html>
